<p>brands works!</p>
<div class="container">
    <h4>Brands</h4>
    <div class="salesList">
        <p>Brands List</p>
        <div class="button">
            <button class="btn btn-primary" (click)="openDialogForm()">
                <b>+</b>Add New Brand
              </button>
              <button class="btn btn-primary">
                Import to CSV
              </button>
          
        </div>
    </div>
    <div class="header">
        <!-- (click)="openFormSignupModal(modal)" -->
      <div class="left-side">
            <label>Show</label>
            <select (change)="changeItemsPerPage($event.target)">
              <option [value]="item" *ngFor="let item of limits; let i = index">
                {{ item }}
              </option>
            </select>
            <label>entries</label>
      </div>
      
      <div class="search d-flex">
        <label for="">search</label>
        <input
          class="form-control me-2"
          type="search"
          [(ngModel)]="searchText"
          (input)="search(searchText)"
          aria-label="Search"
        />
        
        
      </div>
    </div>
  
    <table class="table table-bordered">
      <thead>
        <tr class="sort">
          <th>
            <span (click)="sortClick('serialNo')">SN</span>
            <span
              class="sortorder descending"
              [hidden]="sortType === 'serialNo' && reverse === true"
            ></span>
            <span
              class="sortorder"
              [hidden]="sortType === 'serialNo' && reverse === false"
            ></span>
          </th>
          <th>
            <span (click)="sortClick('name')">Name</span>
            <span
              class="sortorder descending"
              [hidden]="sortType === 'name' && reverse == true"
            ></span>
            <span
              class="sortorder"
              [hidden]="sortType === 'name' && reverse === false"
            ></span>
          </th>
          <th>
            <span (click)="sortClick('products')">Products</span>
            <span
              class="sortorder descending"
              [hidden]="sortType === 'products' && reverse == true"
            ></span>
            <span
              class="sortorder"
              [hidden]="sortType === 'products' && reverse === false"
            ></span>
          </th>
          <th>Action</th>
        </tr>
      </thead>
      <div *ngIf="search_Data_Available; then printData; else empty"></div>
      <ng-template #printData>
        <tbody>
          <tr *ngFor="let item of brandsItem">
            <td>{{ item.serialNo }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.products }}</td>            
            <td>
              <div class="worksheet">
                <button
                  type="button"
                  class="btn btn-primary margin-right"  
                  (click)="openDialogFormUpdate(item.id)"                
                >
                <i></i>
                  Edit
                </button>
                <!-- (click)="openFormUpdateModal(modal, user.id)"
                (click)="openDeleteModal(deleteModal, user.id)" -->
                <button
                  type="button"
                  class="btn btn-danger"     
                >
                <i></i>
                 Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </ng-template>
      <ng-template #empty>
        <h2>data not found.......</h2>
      </ng-template>
    </table>
  
  
      
      <div class="pagination">
        <pagination
          [boundaryLinks]="showBoundaryLinks"
          [totalItems]="count"
          [itemsPerPage]="limit"
          [rotate]="rotate"
          [maxSize]="maxSize"
          [(ngModel)]="currentPage"
          name="currentPage"
          (pageChanged)="changePage($event)"
        ></pagination>
      </div>
  </div>
