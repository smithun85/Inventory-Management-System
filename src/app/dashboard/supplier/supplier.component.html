
<div class="container">
  <h4>All Supplier</h4>
  <div class="salesList">
      <p>Supplier List</p>
      <div class="button">
          <button class="btn btn-primary" (click)="openDialogForm()">
              <b>+</b>Add New Supplier
            </button>
            <button class="btn btn-info">
             Import to CVS
            </button>
            
      </div>
  </div>
  <div class="header">
      <!-- (click)="openFormSignupModal(modal)" -->
    <div class="left-side">
          <label>Show</label>
          <select (change)="changeItemsPerPage($event.target)">
            <option [value]="item" *ngFor="let item of limits; let i = index">
              {{ item }}
            </option>
          </select>
          <label>entries</label>
    </div>
    
    <div class="search d-flex">
      <label for="">search</label>
      <input
        class="form-control me-2"
        type="search"
        [(ngModel)]="searchText"
        (input)="search(searchText)"
        aria-label="Search"
      />
      
      
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr class="sort">
        <th>
          <span (click)="sortClick('serialNo')">SN</span>
          <span
            class="sortorder descending"
            [hidden]="sortType === 'serialNo' && reverse === true"
          ></span>
          <span
            class="sortorder"
            [hidden]="sortType === 'serialNo' && reverse === false"
          ></span>
        </th>
        <th>
          <span (click)="sortClick('name')">Name</span>
          <span
            class="sortorder descending"
            [hidden]="sortType === 'name' && reverse === true"
          ></span>
          <span
            class="sortorder"
            [hidden]="sortType === 'name' && reverse === false"
          ></span>
        </th>
        <th>
          <span (click)="sortClick('email')">Mobile|Email</span>
          <span
            class="sortorder descending"
            [hidden]="sortType === 'email' && reverse == true"
          ></span>
          <span
            class="sortorder"
            [hidden]="sortType === 'email' && reverse === false"
          ></span>
        </th>
        <th>
          <span (click)="sortClick('payable')">Payable</span>
          <span
            class="sortorder descending"
            [hidden]="sortType === 'payable' && reverse == true"
          ></span>
          <span
            class="sortorder"
            [hidden]="sortType === 'payable' && reverse === false"
          ></span>
        </th>
        <th>
          <span (click)="sortClick('receivable')">Receivable</span>
          <span
            class="sortorder descending"
            [hidden]="sortType === 'receivable' && reverse == true"
          ></span>
          <span
            class="sortorder"
            [hidden]="sortType === 'receivable' && reverse === false"
          ></span>
        </th>
        
        <th>Action</th>
      </tr>
    </thead>
    <div *ngIf="search_Data_Available; then printData; else empty"></div>
    <ng-template #printData>
      <tbody>
        <tr *ngFor="let item of supplierItem">
          <td><p>{{ item.serialNo }}</p>
          </td>
          <td><p>{{ item.name }}</p>
          </td>
          <td>
              <p>{{ item.mobile }}</p>
              <p>{{ item.email }}</p>
          </td>
          <td>
            <p>{{ item.payable }}</p>               
        </td>
          <td>
              <p>{{ item.receivable }}</p>                
          </td>
          
          <td>
            <div class="worksheet">
              <button
                type="button"
                class="btn btn-primary margin-right"
                (click)="openDialogFormUpdate(item.id)"
              >
              <i></i>
                Edit
              </button>
              <!-- (click)="openFormUpdateModal(modal, user.id)"
              (click)="openDeleteModal(deleteModal, user.id)" -->
              <button
                type="button"
                class="btn btn-primary margin-right"
              >
              <i></i>
                Notify
              </button>
              <button
                type="button"
                class="btn btn-primary margin-right"
              >
              <i></i>
                Payment
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </ng-template>
    <ng-template #empty>
      <h2>data not found.......</h2>
    </ng-template>
  </table>


    
    <div class="pagination">
      <pagination
        [boundaryLinks]="showBoundaryLinks"
        [totalItems]="count"
        [itemsPerPage]="limit"
        [rotate]="rotate"
        [maxSize]="maxSize"
        [(ngModel)]="currentPage"
        name="currentPage"
        (pageChanged)="changePage($event)"
      ></pagination>
    </div>
</div>
